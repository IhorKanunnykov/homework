<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>4coffe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet"> 
</head>
<body>

	<div class="block" id="block">

		<h1>Your Coffe</h1>
		<p class="cash">Cash!</p>
		<div class="moneyInside" id="moneyInside"><span class="money" id="money"></span></div>
		<ul>
			<li><button id="Espresso"></button>Espresso<p class="E-cost">10</p></li>
			<li><button id="Americano"></button>Americano<p class="A-cost">11</p></li>
			<li><button id="Latte"></button>Latte<p class="L-cost">17</p></li>
			<li><button id="Capuccino"></button>Capuccino<p class="C-cost">16</p></li>
			<li><button id="Doppio"></button>Doppio<p class="D-cost">17</p></li>
		</ul>
		<div class="takeCoffe" ><img id="takeCoffe" src="image/yourcoffe.png"></div>
		<p class="change">Change</p>
		<div class="change" id="change"><span class="changeOut" id="changeOut"></span></div>
			

	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
